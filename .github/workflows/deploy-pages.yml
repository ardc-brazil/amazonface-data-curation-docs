name: Build and Deploy Book to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc libreoffice-core libreoffice-writer

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install "mkdocs<2" "mkdocs-material<10"

      - name: Sanity check docs files
        run: |
          if [ -f docs/downloads/index.md ]; then
            echo "Found docs/downloads/index.md"
          elif [ -f docs/downloads/book-download.md ]; then
            echo "Found legacy docs/downloads/book-download.md; creating docs/downloads/index.md for build compatibility."
            cp docs/downloads/book-download.md docs/downloads/index.md
          else
            echo "Download page not found. Expected docs/downloads/index.md (or legacy docs/downloads/book-download.md)."
            echo "Repository tree preview:"
            pwd
            ls -la
            ls -la docs || true
            find docs -maxdepth 3 -type f | sort || true
            exit 1
          fi
          ls -la docs/downloads

      - name: Generate complete book PDF
        run: bash source/scripts/generate_book_pdf.sh

      - name: Build MkDocs site
        run: mkdocs build --strict

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
